        <link rel="icon" type="image/png" href="./img/logo.png">

        <link rel="stylesheet" href="style.css" />

<body>
    
    <header class="header">
        <a href="index.html" class="logo">Da Big Media.</a>
        <nav class="navbar" id="sidemenu">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About</a>
          <a href="index.html#service">Services</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="#contact">Contact</a>
          <i class="ri-close-line" onclick="closemenu()" id="nav_bar_icon"></i>
        </nav>
        <a class="request-quote" href="#contact">Request Quote</a>
        <i class="ri-menu-fill" onclick="openmenu()" id="nav_bar_icon"></i>
      </header>

      <section class="request-quote_img">
        <img src="./img/request-quote-img.jpeg" alt="">
      </section>

      <!-- Request Form -->

      <section class="contact" id="contact">
        <h2 class="heading">Request Quote</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="1a97e793-7970-4258-933a-bc201a97b4ee">
          <div class="input-box">
            <input type="text" name="Name_of_the_Business" placeholder="Name of the Business*" required />
            <input type="email" name="Email" placeholder="Email*" required />
          </div>
          <div class="input-box">
            <input type="number" name="Mobile_Number" placeholder="Mobile Number*" required />
            <input type="text" name="Insta_handle" placeholder="Insta handle"/>
          </div>
          <textarea name="Message" id="" cols="30" rows="10" placeholder="Message for us"></textarea>
          <input type="submit" value="Send Message" class="btn" />
          <span id="msg"></span>
        </form>
      </section>

<script src="script.js"></script>
</body>
</html>
